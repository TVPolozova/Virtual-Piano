<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<div class="container">
<div class="white-keys">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
</div>
<div class="black-keys">
    <kbd class="positionStyle1">W</kbd>
    <kbd class="positionStyle2">E</kbd>
    <kbd class="positionStyle3">T</kbd>
    <kbd class="positionStyle4">Y</kbd>
    <kbd class="positionStyle5">U</kbd>
</div>
</div>
<script src="main.js"></script>
<audio>
    <source src = "A.mp3" type = "audio/mpeg">
    <source src = "S.mp3" type = "audio/mpeg">
    <source src = "D.mp3" type = "audio/mpeg">
    <source src = "F.mp3" type = "audio/mpeg">
    <source src = "G.mp3" type = "audio/mpeg">
    <source src = "H.mp3" type = "audio/mpeg">
    <source src = "J.mp3" type = "audio/mpeg">
</audio>
</body>
</html>
